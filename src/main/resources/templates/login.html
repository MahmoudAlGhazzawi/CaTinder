<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login - CaTinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>&nbsp;&nbsp;</div>
<div class="container-fluid text-center">

  <div th:if="${param.error}">
    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
  </div>

  <div th:if="${param.logout}">
    <p class="text-warning">Du bist abgemeldet.</p>
  </div>

  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary p-3 rounded">

      <div>&nbsp;&nbsp;</div>
      <img th:src="@{images/Ca.png}" width="250px auto"/>
      <div>&nbsp;&nbsp;</div>
      <div>
        <a class="btn btn-primary"
           th:href="@{/oauth2/authorization/google}">Continue with Google</a>
      </div>
      <div>&nbsp;&nbsp;</div>
      <p>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus />
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Passwort" required/>
      </p>
      <p>
        <input type="submit" value="Login" class="btn btn-primary"/>
      </p>
    </div>
  </form>
</div>
</body>
</html>
