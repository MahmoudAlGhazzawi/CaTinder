<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Registrierung - CaTinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>&nbsp;&nbsp;</div>
<div class="container-fluid text-center">

    <form th:action="@{/createUser}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">

            <div>&nbsp;&nbsp;</div>
            <img th:src="@{images/Ca.png}" width="250px auto"/>
            <div>&nbsp;&nbsp;</div>


            <div class="mb-3">
                <input type="text" name="firstName" class="form-control" placeholder="Vorname" required/>
            </div>
            <div class="mb-3">
                <input type="text" name="lastName" class="form-control" placeholder="Nachname" required/>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Passwort" required/>
            </div>
            <button class="btn btn-primary col-md-12">Registrieren</button>

</div>

</form>
</div>
</body>
</html>
